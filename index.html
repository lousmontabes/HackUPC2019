<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
    <style>
      * {
        box-sizing: border-box;
      }
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: 'VT323';
        overflow-y: hidden;
        background: black;
      }
      #hud {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1000;
        width: 100vw;
        height: 100vh;
        color: white;
        font-size: 28px;
      }
      #top-bar {
        padding: 2rem;
        padding-bottom: 8rem;
        background: rgb(0,0,0);
        background: linear-gradient(180deg, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 100%);
      }
      #menu {
        position: absolute;
        width: 100%;
        bottom: 0;
        background: rgba(0,0,0,.5);
        color: white;
        padding: 2rem;
      }
      .option {
        padding: .5rem 0;
      }
      .option:hover {
        color: yellow;
      }
      a[href^="http://maps.google.com/maps"]{display:none !important}
      a[href^="https://maps.google.com/maps"]{display:none !important}

      .gmnoprint a, .gmnoprint span, .gm-style-cc {
          display:none;
      }
      .gmnoprint div {
          background:none !important;
      }
    </style>
  </head>
  <body>
    <div id="hud">
      <div id="top-bar">
        Where am I going?
      </div>
      <div id="menu">
        <div class="option">
          Choice 1
        </div>
        <div class="option">
          Choice 2
        </div>
        <div class="option">
          Choice 3
        </div>
        <div class="option">
          Choice 4
        </div>
      </div>
    </div>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 41.397, lng: 2},
          zoom: 7,
          disableDefaultUI: true,
          /* Styling using night theme */
          styles: [

              "elementType": "geometry",
              "stylers": [
                {

            {

              "stylers": [
                {
                  "color": "#212121"
                }
              ]
            },
            {

              "elementType": "geometry",

                {
                  "color": "#757575"
                }
              ]
            },
            {

              "elementType": "labels.text.fill",

                {
                  "color": "#9e9e9e"
                }
              ]
            },
            {

              "stylers": [
                {
                  "visibility": "off"
                }
              ]
            },
            {

                }
              ]
            },
            {

              ]
            },
            {
              "featureType": "poi",
              "elementType": "labels.text",
              "stylers": [
                {
                  "visibility": "off"
                }
              ]
            },
            {
              "featureType": "poi",
              "elementType": "labels.text.fill",
              "stylers": [
                {
                  "color": "#757575"
                }
              ]
            },
            {
              "featureType": "poi.business",
              "stylers": [
                {
                  "visibility": "off"
                }

            },
            {

              "elementType": "geometry",
              "stylers": [
                {

                }

              ]
            },
            {

              "stylers": [

                }
              ]
            }
          ]
        });
      }

      const STEP_SIZE = .1;
      var interval = null;

      function moveToLocation(lat, lng){
        var currentCenter = map.getCenter();
        var center = new google.maps.LatLng(lat, lng);

        var offsetLat = center.lat() - currentCenter.lat();
        var offsetLng = center.lng() - currentCenter.lng();
        var offsetDist = Math.sqrt(offsetLat**2 + offsetLng**2);
        var numSteps = offsetDist / STEP_SIZE;

        var i = 0;
        var prevLat = currentCenter.lat();
        var prevLng = currentCenter.lng();
        function move() {
          if (i < numSteps) {
            console.log(i);
            const newLat = prevLat + offsetLat / numSteps;
            const newLng = prevLng + offsetLng / numSteps;
            prevLat = newLat;
            prevLng = newLng;
            var center = new google.maps.LatLng(newLat, newLng);
            map.panTo(center);
            i++;
          } else {
            clearInterval(interval);
          }
        }

        interval = setInterval(move, 50);

      }

      window.addEventListener("load", function() {
        //setTimeout(start, 3000);
      });

      function start() {
        moveToLocation(-40, 2);
        setTimeout(function() {moveToLocation(-40, 1)}, 3000);
      }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDim-2UPcMK72UCZ0axwn451hGmCOnB7Dk&callback=initMap"
    async defer></script>
  </body>
</html>
