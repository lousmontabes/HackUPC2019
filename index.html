      * {
        box-sizing: border-box;
      }
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {

      }
      /* Optional: Makes the sample page fill the window. */

        width: 100vw;
        height: 100vh;

        padding: 0;
        font-family: 'VT323';
        overflow: hidden;
        background: black;
      }
      #hud {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1000;
        width: 100vw;
        height: 100vh;
        color: white;
        font-size: 28px;
      }
      #progress-bar {
        background: yellow;
        height: .2rem;
        width: 0;
        position: absolute;
        top: 0;
        left: 0;
        transition: .1s;
        overflow: hidden;
        max-width: 100vw;
      }
      #top-bar {
        padding: 2rem;
        padding-bottom: 8rem;
        background: rgb(0,0,0);
        background: linear-gradient(180deg, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 100%);
      }
      #menu {
        position: absolute;
        width: 100%;
        bottom: 0;
        background: rgba(0,0,0,.5);
        color: white;
        padding: .5rem 2rem;
        padding-bottom: 1rem;
      }
      #plane {
        background-image: url('plane.png');
        background-size: cover;
        width: 5rem;
        height: 5rem;
        position: absolute;
        left: calc(50vw - 2.5rem);
        top: calc(50vh - 2.5rem);
      }
      .option {
        padding: .5rem 0;
      }
      .option:hover {
        color: yellow;
      }
      a[href^="http://maps.google.com/maps"]{display:none !important}
      a[href^="https://maps.google.com/maps"]{display:none !important}

      .gmnoprint a, .gmnoprint span, .gm-style-cc {

      const STEP_SIZE = .1;
      var interval = null;
      var progress = 0;

      function moveToLocation(lat, lng, callback = function(){}){
        var currentCenter = map.getCenter();
        var center = new google.maps.LatLng(lat, lng);

        var offsetLat = center.lat() - currentCenter.lat();
        var offsetLng = center.lng() - currentCenter.lng();
        var offsetDist = Math.sqrt(offsetLat**2 + offsetLng**2);
        var numSteps = offsetDist / STEP_SIZE;

        // Rotate plane image accordingly
        if (offsetLng === 0) angle = offsetLat > 0 ? 0 : 180
        else {
          angle = 90 - (Math.atan(offsetLat / offsetLng) * 180 / Math.PI + (offsetLng < 0 ? 180 : 0));
        }

        console.log(offsetLat, offsetLng);
        console.log(angle);
        document.getElementById('plane').style.transform = 'rotate('+ angle +'deg)';

        var i = 0;
        var prevLat = currentCenter.lat();
        var prevLng = currentCenter.lng();
        function move() {
          if (i < numSteps) {
            const newLat = prevLat + offsetLat / numSteps;
            const newLng = prevLng + offsetLng / numSteps;
            prevLat = newLat;
            prevLng = newLng;
            var center = new google.maps.LatLng(newLat, newLng);
            map.panTo(center);
            i++;

            // Update progress bar
            progress = i / numSteps;
            document.getElementById('progress-bar').style.width = Math.ceil(progress * 100) + 'vw';
          } else {
            clearInterval(interval);
            callback();
          }
        }

        interval = setInterval(move, 50);
      }

      /* Helpers */

      function shuffle(array) {
        array.sort(() => Math.random() - 0.5);
      }

      /* Listeners */

        setUp();
      });

      /* UI */

      function changeTitleText(text) {
        const titleView = document.getElementById('top-bar');
        var typeInterval = null;
        var prevText = "";
        var i = 0;

        function type() {
          if (i < text.length) {
            const newText = prevText + text[i];
            prevText = newText;
            titleView.innerHTML = newText;
            i++;
          } else {
            clearInterval(typeInterval);
            i = 0;
          }
        }

        typeInterval = setInterval(type, 50);
      }

        shuffle(choices);

        // Populate options menu
        for (i = 0; i < choices.length; i++) document.getElementById('option' + i).innerHTML = choices[i];

        changeTitleText("Can you guess our destination today?");
        setTimeout(showCountdown, 3000);

        setTimeout(function() {changeTitleText("1...")}, 2000);
